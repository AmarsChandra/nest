<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Twitter Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 240px; /* Adjusted width for content */
      height: auto;
      margin: 0 auto; /* Center content horizontally */
      background-color: #121212; /* Dark mode background by default */
      color: #ffffff; /* Dark mode text color */
      border: 2px solid #1da1f2; /* Border around the entire program */
      border-radius: 20px; /* Rounded corners for the border */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for a polished look */
    }

    h1 {
      color: #1da1f2;
      margin-bottom: 20px;
      text-align: center;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border: 1px solid #1da1f2;
      border-radius: 10px;
      padding: 10px;
      background-color: #1a1a1a;
      color: white;
    }

    details {
      background-color: #1da1f2;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    details[open] {
      background-color: #0e80a0; /* Darker shade when open */
    }

    details summary {
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Better Twitter Settings</h1>
  
  <div class="options-container">
    <div class="status" id="block-ads-status">
      <span>Ad Blocking</span>
      <span id="ads-status-text">Checking...</span>
    </div>
    
    <div class="status" id="block-stake-status">
      <span>Stake Blocking</span>
      <span id="stake-status-text">Checking...</span>
    </div>

    <div class="status">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Dropdown for Developer profiles and GitHub link -->
    <details>
        <summary>Developers</summary>
        <div>
          <p>Follow the developers:</p>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <a href="https://x.com/brint" target="_blank" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
              <img src="images/brint.jpg" alt="Brint's Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #1da1f2;">
              <span>Brint</span>
            </a>
            <a href="https://x.com/amarchandracom" target="_blank" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
              <img src="images/wow_reasonably_small.gif" alt="Amar's Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #1da1f2;">
              <span>Amar</span>
            </a>
          </div>
          <p><a href="https://github.com/brintr/better-twitter" target="_blank">GitHub Repository</a></p>
        </div>
      </details>      
  </div>
  
</body>
</html>
