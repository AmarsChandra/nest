<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Twitter Options</title>
  <style>
    /* Body styling with border and rounded corners */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 240px; /* Adjusted width for content */
      height: auto;
      margin: 0 auto; /* Center content horizontally */
      background-color: #121212; /* Dark mode background by default */
      color: #ffffff; /* Dark mode text color */
      border: 2px solid #1da1f2; /* Border around the entire program */
      border-radius: 10px; /* Rounded corners for the border */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for a polished look */
    }

    h1 {
      color: #1da1f2;
      margin-bottom: 20px;
      text-align: center;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1da1f2;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }
  </style>
</head>
<body>
  <h1>Better Twitter Settings</h1>
  
  <div class="options-container">
    <label>
      <input type="checkbox" id="block-ads" checked />
      Block Default Ads
    </label>
    
    <label>
      <input type="checkbox" id="block-stake" checked />
      Block Stake
    </label>
    
    <label>
      <input type="checkbox" id="block-crypto" />
      Block Crypto
    </label>
    
    <div class="dark-mode-toggle">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <script>
    // Apply dark mode on page load if enabled
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    const applyDarkMode = (enabled) => {
      const body = document.body;
      body.style.backgroundColor = enabled ? "#121212" : "white";
      body.style.color = enabled ? "#ffffff" : "black";
    };

    // Set initial state
    applyDarkMode(darkModeToggle.checked);

    // Add event listener for toggling dark mode
    darkModeToggle.addEventListener("change", (event) => {
      applyDarkMode(event.target.checked);
    });
  </script>
</body>
</html>
