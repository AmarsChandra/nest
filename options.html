<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Twitter Options</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 240px; /* Adjusted width for content */
      height: auto;
      margin: 0 auto; /* Center content horizontally */
      background-color: #121212; /* Dark mode background by default */
      color: #ffffff; /* Dark mode text color */
      border: 2px solid #1da1f2; /* Border around the entire program */
      border-radius: 20px; /* Rounded corners for the border */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for a polished look */
    }

    h1 {
      color: #1da1f2;
      margin-bottom: 20px;
      text-align: center;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1da1f2;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    details {
      background-color: #1da1f2;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    details[open] {
      background-color: #0e80a0; /* Darker shade when open */
    }

    details summary {
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Better Twitter Settings</h1>
  
  <div class="options-container">
    <label>
      <input type="checkbox" id="block-ads" checked />
      Block Default Ads
    </label>
    
    <label>
      <input type="checkbox" id="block-stake" checked />
      Block Stake
    </label>
    
<label>
  <input type="checkbox" id="replace-logo" />
  Replace X Logo
</label>

<script>
    // Restore the checkbox state on page load
document.addEventListener('DOMContentLoaded', () => {
  chrome.storage.sync.get(['replaceLogo'], (result) => {
    const replaceLogoCheckbox = document.getElementById('replace-logo');
    replaceLogoCheckbox.checked = result.replaceLogo || false; // Default to unchecked
  });
});

// Save the checkbox state whenever it changes
document.getElementById('replace-logo').addEventListener('change', (event) => {
  chrome.storage.sync.set({ replaceLogo: event.target.checked });
});

</script>
    
    <div class="dark-mode-toggle">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Dropdown for Developer profiles and GitHub link -->
    <details>
        <summary>Developers</summary>
        <div>
          <p>Follow the developers:</p>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <!-- Brint profile -->
            <a href="https://x.com/brint" target="_blank" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
              <img src="images/brint.jpg" alt="Brint's Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #1da1f2;">
              <span>Brint</span>
            </a>
            <!-- Amar profile -->
            <a href="https://x.com/amarchandracom" target="_blank" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
              <img src="images/wow_reasonably_small.gif" alt="Amar's Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #1da1f2;">
              <span>Amar</span>
            </a>
          </div>
          <p><a href="https://github.com/brintr/better-twitter" target="_blank">GitHub Repository</a></p>
        </div>
      </details>      
  </div>
  
  <script>
    // Apply dark mode on page load if enabled
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    const applyDarkMode = (enabled) => {
      const body = document.body;
      body.style.backgroundColor = enabled ? "#121212" : "white";
      body.style.color = enabled ? "#ffffff" : "black";
    };

    // Set initial state
    applyDarkMode(darkModeToggle.checked);

    // Add event listener for toggling dark mode
    darkModeToggle.addEventListener("change", (event) => {
      applyDarkMode(event.target.checked);
    });
  </script>
</body>
</html>
